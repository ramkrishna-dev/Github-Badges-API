<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GitHub Badge API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .badge-preview { margin: 10px; }
        .analytics { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Developer Dashboard</h1>
        <p>Test and manage your badges.</p>
        <h2>Test Badge Generator</h2>
        <form id="badgeForm">
            <label>Type: <select id="type"><option value="custom">Custom</option><option value="github">GitHub</option></select></label>
            <label>Label: <input id="label" value="Build"></label>
            <label>Value: <input id="value" value="Passing"></label>
            <label>Style: <select id="style"><option value="flat">Flat</option><option value="neon">Neon</option></select></label>
            <label>Color: <input id="color" value="green"></label>
            <button type="submit">Generate</button>
        </form>
        <div class="badge-preview" id="preview"></div>
        <h2>Analytics</h2>
        <div class="analytics" id="analytics"></div>
    </div>
    <script>
        document.getElementById('badgeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('type').value;
            const label = document.getElementById('label').value;
            const value = document.getElementById('value').value;
            const style = document.getElementById('style').value;
            const color = document.getElementById('color').value;
            const url = type === 'github' ? `/v2/badge/github/microsoft/vscode/${label}?style=${style}&color=${color}` : `/v2/badge/custom?label=${label}&value=${value}&style=${style}&color=${color}`;
            document.getElementById('preview').innerHTML = `<img src="${url}" alt="Badge">`;
        });
        // Load analytics
        fetch('/api/analytics').then(r => r.json()).then(data => {
            document.getElementById('analytics').innerHTML = `<p>Total Renders: ${data.total_renders}</p>`;
        });
    </script>
</body>
</html>
