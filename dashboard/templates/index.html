<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Badge API 2.0</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .badge { margin: 10px; }
    </style>
</head>
<body>
    <h1>GitHub Badge API 2.0</h1>
    <p>Welcome to the next-generation badge platform.</p>
    <a href="/docs">API Documentation</a> | <a href="/dashboard">Dashboard</a>
    <h2>Example Badges</h2>
    <div class="badge">
        <img src="/v2/badge/github/microsoft/vscode/stars" alt="Stars">
    </div>
    <div class="badge">
        <img src="/v2/badge/custom?label=Build&value=Passing&color=green" alt="Custom">
    </div>
</body>
</html>
