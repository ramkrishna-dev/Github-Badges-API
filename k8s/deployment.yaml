apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-badge-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: github-badge-api
  template:
    metadata:
      labels:
        app: github-badge-api
    spec:
      containers:
      - name: api
        image: your-registry/github-badge-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: REDIS_URL
          value: "redis://redis:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: github-badge-api
spec:
  selector:
    app: github-badge-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379